<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./main/main.css"/>
</head>
<body>
  <div class="container w-[100%]  mx-auto">

  <div class="form w-[30%] mx-auto mt-40 flex flex-col items-center justify-evenly">
   
      <label class="input input-bordered flex items-center gap-2 m-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
        </svg>
        <input type="text" class="grow" placeholder="Email" />
      </label>
      <label class="input input-bordered flex items-center gap-2 m-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
        </svg>
        <input type="text" class="grow" placeholder="Username" />
      </label>
      <label class="input input-bordered flex items-center gap-2 m-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd" />
        </svg>
        <input type="password" class="grow" value="password" />
      </label>
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg " id="open">submit</button>

   </div>

  </div>
  <div class="ok text-white w-[50%] mx-auto mt-56  hidden text-center" >
    <span class="btn bg-red-700  p-4 font-bold " id="close">X</span>
    <h2 class="w-[50%] mx-auto text-center text-[25px]">ورود شما با موفقیت ثبت گردید</h2>
  </div>
 <script src="./node_modules/jquery/dist/jquery.min.js"></script>
 <script>
$("button#open").click(()=>{
  console.log("salam");
$("div.container").css({
  display:"none"
})
$("div.ok").css({
  display:"block"
})
})
$("span#close").click(()=>{
  console.log("salam");
$("div.container").css({
  display:"block"
})
$("div.ok").css({
  display:"none"
})
})

 </script>
</body>
</html>
